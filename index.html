<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlagQuiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="confetti.js"></script>
    <script src="script.js"></script>
</head>
<body onload="randomFlag()">
<div class="flag-container">
    <h1>Guess the Flag</h1>
    <div class="stats">
        <h4>Right: </h4>
        <h4 id="right"></h4>
        <h4>Wrong: </h4>
        <h4 id="wrong"></h4>
    </div>
    <img id="flag"  width="500">
    <div class="button-container">
        <input type="button" id="b0" class="btns" onclick="correction(this.id, this.value)">
        <input type="button" id="b1" class="btns" onclick="correction(this.id, this.value)">
        <input type="button" id="b2" class="btns" onclick="correction(this.id, this.value)">
        <input type="button" id="b3" class="btns" onclick="correction(this.id, this.value)">
        <input type="button" id="b4" class="btns" onclick="correction(this.id, this.value)">
    </div>
</div>
</body>
</html>
